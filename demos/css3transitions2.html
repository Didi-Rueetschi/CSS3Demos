<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    /* styles */
    .box {
        width: 100px;
        height: 100px;
        background: #dddddd;
        margin: 25px;
    }
    #div1:hover {transform: translate(10px,-10px);}
    #div2 {transform: rotate(45deg);}
    #div3 {transform: scale(1.5);}
    #div4 {transform: skewX(15deg);}
    #div5 {transform: skew(15deg,15deg);}
    #div6:hover {transform: scale(0.5) rotate(-20deg) translate(0,10px);}


    </style>
</head>
<body>

<div id="div1" class="box"></div>
<div id="div2" class="box"></div>
<div id="div3" class="box"></div>
<div id="div4" class="box"></div>
<div id="div5" class="box"></div>
<div id="div6" class="box"></div>

</body>
</html>
